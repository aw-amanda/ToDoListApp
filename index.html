<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <style>
            button {
                max-width: fit-content; 
                align-self: center; 
                padding: 5px 10px; 
                margin: 5px;
                border: 1px outset black; 
                border-radius: 15px; 
                color: rgb(146, 121, 9); 
                background-color: rgb(0, 49, 47);
            }
        </style>
    </head>
    <body>

        <main
            style="border: 2px solid rgb(146, 121, 9); border-radius: 15px; background-color: rgb(0, 61, 58);
                display: grid; align-items: center; justify-content: center; max-width: 100%;"
        >
            <h1 
                style="color: rgb(146, 121, 9); background-color: rgb(0, 49, 47); text-align: center;
                padding: 10px; border: none; border-radius: 14px; grid-column: 1 / -1;"
            >
                To-Do List
            </h1>

            <form 
                id="addTaskForm" 
                style="display: flex; flex-flow: column wrap;"
            >
                <input 
                    id="addTaskInput" 
                    type="text" 
                    autocomplete="off"
                    style="color: rgb(0, 61, 58); background-color: rgba(146, 121, 9, 0.651); font-style: bold;
                    border: 2px inset rgb(146, 121, 9); border-radius: 15px; padding: 5px; margin-bottom: 5px;"
                >
                <button>add task</button>
            </form>

            <h3 
                style="text-align: center; padding: 10px; color: rgb(146, 121, 9); background-color: rgb(0, 49, 47);
                border: none; border-radius: 15px;"
            >
                To Do:
            </h3>
                <ul 
                    id="taskList"
                    style="justify-content: space-evenly; padding: 10px; list-style-type: disc; border: none; border-radius: 5px;
                    color: rgb(146, 121, 9); text-shadow: 0 0 7px black; background-color: rgb(0, 61, 58); text-align: left;">
                </ul>
            </main>

        <script src="script.js"></script>
    </body>
</html>
